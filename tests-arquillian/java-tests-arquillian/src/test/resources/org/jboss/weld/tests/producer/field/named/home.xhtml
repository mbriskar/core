      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>New Employee</title>
    </h:head>
    <h:body>
        <ui:debug hotkey="d"/>
        <h:form>
            <h:messages/>
            <h:outputLabel value="Name:"/>

    </h:body>
